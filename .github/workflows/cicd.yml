name: .NET Core and UWP

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  universal_windows_build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build DotNET35
      run: |
        cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
           .\MSBuild.exe $Env:GITHUB_WORKSPACE\src\MiunieWindows.sln -t:restore
           .\MSBuild.exe $Env:GITHUB_WORKSPACE\src\MiunieWindows.sln /p:Configuration=Release /p:UapAppxPackageBuildMode=StoreUpload
  multiplatform_build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build with dotnet
      run: dotnet build src/Miunie.sln --configuration Release
    - name: Run tests
      run: dotnet test src/Miunie.Core.XUnit.Tests
    - name: Core test coverage
      run: |
        dotnet new tool-manifest
        dotnet tool install coverlet.console
        dotnet tool run coverlet src/Miunie.Core.XUnit.Tests/bin/Debug/netcoreapp3.1/Miunie.Core.XUnit.Tests.dll --target "dotnet" --targetargs "test ./src/Miunie.Core.XUnit.Tests --no-build" --threshold 100 --include "[Miunie.Core]*" --exclude "[Miunie.Core]Miunie.Core.Entities*" --exclude "[Miunie.Core]Miunie.Core.Attributes*" --exclude "[Miunie.Core]Miunie.Core.Strings"
        
